<html>
	<head>
		<title>Block Share Login</title>
	</head>


	<body>
		<!-- create a table -->
		<table width="600" align="center">

			<!-- logo -->
			<tr>
				<td align="center"><img src="logo.png" border="0" align="middle" height="130" width="600"></a></td>
			</tr>
			<!-- welcome msg -->
			<tr bgcolor="beige">
				<td align="center"><font size="5">Welcome to Block Share!<br> Log in to find/rent out a parking spot</font></td>
			</tr>

			<!-- form -->
			<tr bgcolor="silver">
				<td align="center">
					<!-- fill in where to store data (action) later -->
					<form action="" method="post">

						<br>
						Do you want to login as an owner of a parking space or a guest looking for a parking space? 
						<br>
						<input type="radio" name="login-as">Owner &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="login-as">Customer
						<br>
						<br>

						Username: <input name="login-username">
						<br>
						&nbsp;Password: <input type="password" name="login-pw">
						<br>
						<br>

						<input type="submit" name="login">
						<input type="reset">
					</form>
				</td>
			</tr>

			<!-- forgot password -->
			<tr align="center">
				<td>
					<font size="2">Forgot your password? Click <a href="forgot_pw.html">here</a> to reset</font>
				</td>
			</tr>

			<!-- register for an account -->
			<tr align="center">
				<td>
					<font size="2">Don't have an account? Click <a href="signup.html">here</a> to sign up</font>
				</td>
			</tr>
		</table>
	</body>

</html>
