<html>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script>
        function getApplicationData() {
            $.ajax({
                url: "/ajax/getApplicationData?action=get",
                type: "get",
                success: function (data) {
                    console.log(data);
                    $('#renderLocations').html(data);
                }
            })
        }
    </script>
	<head>
		<meta charset="utf-8">
		<title>MainPageForApply</title>
	</head>
	<body>
		<table border="0" width="200" align=left>
			<tr height="10" bgcolor="#ffdae0" align="center">
				<td>
					<font size="2" color="black">
                        <b>
                            <center>
                                <a href="javascript:void(0)" onclick="getApplicationData(); return false;">
                                    <h2>See My Application</h2>
                                </a>
                            </center>
                        </b>
                    </font>
				</td>
		    </tr>
	    </table>
        <div id='renderLocations'></div>
	</body>
</html>
